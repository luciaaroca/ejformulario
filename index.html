<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
     <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<header>
    <h1> FIREBASE</h1>
</header>
   
<main>
    <form id="formulario">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introduce email...">
            
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nombre...">

        <label for="message">Mensaje:</label>
        <textarea id="message" required></textarea>
                            
        <label for="url">Url foto:</label>
        <input type="url" id="url" required>
        
        <section id="botones1">
            <button type="submit" id="enviar">Enviar</button>
            <button type="button" id="limpiar">Limpiar formulario</button>
        </section>
        
     </form>
     <section id="personas">

     </section>
     <section id="botones2">
        <button id="borrar1">Borrar persona</button>
        <button id="borrar">Borrar todo</button>
        <button id="editar">Edit</button>
     </section>




</main>

</body>
</html>
